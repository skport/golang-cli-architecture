name: go-test-actions
run-name: ${{ github.actor }} GitHub Actions

on: [push]

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Get Dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./app/cli/cmd/

      - name: Test
        run: go test -v ./app/cli/cmd/
